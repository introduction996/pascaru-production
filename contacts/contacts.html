    <div class="contact-content">
        <div class="map"></div>
        <div class="contact-info">
            <h1 id="contacts-title">Contact us</h1>
            <div class="container">
                <div class="phone">
                    <p class="title" id="phone-title">Tel: <span id="phone-1"><a href="tel:+37369406973">+373 69406973</a></span></p>
                    <span id="phone-2"><a href="tel:+37369256934">+373 69256234</a></span>

                <div class="email">
                    <p class="title" id="email-title">Email: <span id="email">sergiu@pascaru.pro</span></p>
                </div>
                <div class="street">
                    <p class="title" id="street-title">Str: <span id="street">Alexei Mateevici 60, Mediacor</span></p>

            </div>
            <button class="contact-button">Contact</button>
        </div>


        <dialog id="contact-modal">
            <form id="contact-form" onsubmit="sendEmail(); reset(); return false">
                <div>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <input type="tel" id="phone-nr" placeholder="Phone" required>
                </div>
                <div>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Question" required></textarea>
                </div>
                <button type="submit">Send</button>
                <div class="close"></div>
            </form>
        </dialog>
    </div>
